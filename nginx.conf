# ==============================
# NGINX Gabungan Khai (khakb.shop)
# ==============================

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 20M;
    include /etc/nginx/conf.d/*.conf;

    # =========================================
    # Server untuk Xray & SSH WebSocket (Port 80)
    # =========================================
    server {
        listen 80;
        listen [::]:80;
        server_name khakb.shop;

        # Reverse Proxy: VLESS
        location /vless {
            proxy_redirect off;
            proxy_pass http://127.0.0.1:14017;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Reverse Proxy: VMESS
        location /vmess {
            proxy_redirect off;
            proxy_pass http://127.0.0.1:23457;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Reverse Proxy: TROJAN
        location /trojan {
            proxy_redirect off;
            proxy_pass http://127.0.0.1:25433;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Reverse Proxy: SSH WebSocket
        location /ssh {
            proxy_redirect off;
            proxy_pass http://127.0.0.1:2081;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location / {
            return 403;
        }
    }

    # =========================================
    # Server asal kamu (Port 81)
    # =========================================
    server {
        listen 81;
        listen [::]:81;
        server_name khakb.shop;

        root /var/www/html;
        index index.html index.htm index.php;

        access_log /var/log/nginx/panel-access.log;
        error_log  /var/log/nginx/panel-error.log;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}
